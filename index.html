<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gavins Cool Flex Code</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h1>3 Flex Container Properties</h1>
    <div>
        <h2>Flex Wrap</h2>
            <div class="flex-items-container">
                <div class="flex-box">1</div>
                <div class="flex-box">2</div>
                <div class="flex-box">3</div>
                <div class="flex-box">4</div>
                <div class="flex-box">5</div>
                <div class="flex-box">6</div>
                <div class="flex-box">7</div>
            </div>
    </div>
    <hr>
    <div>
        <h2>Flex No Wrap</h2>
            <div class="flex-items-container" id="flex-no-wrap">
                <div class="flex-box">1</div>
                <div class="flex-box">2</div>
                <div class="flex-box">3</div>
                <div class="flex-box">4</div>
                <div class="flex-box">5</div>
                <div class="flex-box">6</div>
                <div class="flex-box">7</div>
            </div>
       
    </div>
    <hr>
    <div>
        <h2>Justify Content Center</h2>
            <div class="flex-items-container" id="justify-center">
                <div class="flex-box">1</div>
                <div class="flex-box">2</div>
                <div class="flex-box">3</div>
            </div>
        
    </div>
    <hr>
    <h1>3 Flex Item Propeties</h1>
    <div>
        <h2>Flex Grow</h2>
            <div class="flex-items-container">
                <div id="flex-grow1">1</div>
                <div id="flex-grow2">2</div>
                <div id="flex-grow3">3</div>
            </div>
    </div>
    <hr>
    <div>
        <h2>Flex Order</h2>
            <div class="flex-items-container">
                <div class="flex-box" style="order:3">1</div>
                <div class="flex-box" style="order:1 ; flex:3;">2</div>
                <div class="flex-box" style="order:4">3</div>
                <div class="flex-box" style="order:5">4</div>
                <div class="flex-box" style="order:2">5</div>
            </div>
    </div>
    <hr>
    <div>
        <h2>Flex Basis</h2>
        <div class="flex-items-container">
            <div class="flex-box">1</div>
            <div class="flex-box" id="flex-basis">2</div>
            <div class="flex-box">3</div>
        </div>
    </div>
    <div>
        <h2>Extra Credit</h2>
        <div class="flex-credit-container">
            <div class="credit-flex-box">1</div>
            <div class="credit-flex-box">2</div>
            <div class="credit-flex-box">3</div>
    
        </div>
    </div>
</body>







</html>
